version: 2
jobs:
  test-py3-tfcpu:

    environment:
      CC_TEST_REPORTER_ID: 5f354be6cc02796887efbc5b6b871f90656bda952247f59b3022964f6e35dfb4

    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-py3-{{ checksum "test-requirements.txt" }}-{{ checksum "requirements.txt" }}
          - v2-dependencies-py3-

      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: install dependencies
          command: |
            pip install --quiet --user -r test-requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-py3-{{ checksum "requirements.txt" }}-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            python -m unittest discover
            ./cc-test-reporter before-build
            py.test safeai/tests --cov-report=xml:coverage.xml --cov=safeai
            ./cc-test-reporter after-build -t coverage.py coverage.xml

  test-py2-tfcpu:

    environment:
      CC_TEST_REPORTER_ID: 5f354be6cc02796887efbc5b6b871f90656bda952247f59b3022964f6e35dfb4

    docker:
      - image: circleci/python:2.7.14

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-py2-{{ checksum "test-requirements.txt" }}-{{ checksum "requirements.txt" }}
          - v2-dependencies-py2-

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: install dependencies
          command: |
            pip install --quiet --user -r test-requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-py2-{{ checksum "requirements.txt" }}-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            python -m unittest discover
            ./cc-test-reporter before-build
            py.test safeai/tests --cov-report=xml:coverage.xml --cov=safeai
            ./cc-test-reporter after-build -t coverage.py coverage.xml

workflows:
  version: 2
  test:
    jobs:
      - test-py3-tfcpu
      - test-py2-tfcpu
